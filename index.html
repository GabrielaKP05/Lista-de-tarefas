<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="lista.png" type="image/x-icon">
    <title>Lista de tarefas</title>
</head>
<body>
<section class="card">
    <h1>Lista de tarefas</h1>
    <input type="text" id="taskInput" placeholder="Digite uma tarefa">
<div class="buttons">
    <button onclick="addTask()">Adicionar tarefa</button>
</div>
    <ul id="taskList">
         <!-- Lista de tarefas será inserida aqui        -->
    </ul>
    </section>

    <script>
        function addTask(){
            var taskInput = document.getElementById("taskInput");
            var taskText = taskInput.value.trim();

        if(taskText !== "") {
            var taskList = document.getElementById("taskList");
            var li = document.createElement("li");
            li.className = "taskItem";
            li.innerHTML = taskText + '<button onclick="removeTask(this)">Remover</button>';
            taskList.appendChild(li);
            taskInput.value = "";
        }else{
            alert("Por favor, insira uma tarefa válida.");
          }
        }

        function removeTask(button){
            var li = button.parentNode;
            var ul = li.parentNode;
            ul.removeChild(li);
        }

        document.getElementById("taskInput").addEventListener("keypress", function (event){
            if(event.key === "Enter"){
                addTask()
            }
        });
    </script>

    <footer><h2>Desenvolvido por Gabriela Padilha&copy;</h2></footer>
</body>
</html>
